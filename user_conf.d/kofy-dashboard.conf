server {
  listen 8080;
  server_name kofy.duckdns.org;
  return 301 https://$host$request_uri;
}

server {
  listen 4043 ssl;
  server_name kofy.duckdns.org;

  location / {
    proxy_pass http://kofydash:3005/;
  }

  # Load the certificate files.
  ssl_certificate /etc/letsencrypt/live/kofy.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kofy.duckdns.org/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/kofy.duckdns.org/chain.pem;
}